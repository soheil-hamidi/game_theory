<div class="col-lg-12">
    <div class="tile">
        <div class="animated fadeIn" ng-hide="taken > numberOfCoins - 4">
            <h4 class="text-black">{{turn}}'s Turn</h4>
            <br>
            <table class="center" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td><img src="img/gold.png" alt="gold coin" class="img-responsive center-block coin-size" ng-hide="taken > 9"></td>
                    <td><img src="img/silver.png" alt="silver coin" class="img-responsive center-block coin-size" ng-hide="taken > 8"></td>
                    <td><img src="img/silver.png" alt="silver coin" class="img-responsive center-block coin-size" ng-hide="taken > 7"></td>
                    <td><img src="img/silver.png" alt="silver coin" class="img-responsive center-block coin-size" ng-hide="taken > 6"></td>
                    <td><img src="img/silver.png" alt="silver coin" class="img-responsive center-block coin-size" ng-hide="taken > 5"></td>
                    <td><img src="img/silver.png" alt="silver coin" class="img-responsive center-block coin-size" ng-hide="taken > 4"></td>
                    <td><img src="img/silver.png" alt="silver coin" class="img-responsive center-block coin-size" ng-hide="taken > 3"></td>
                    <td><img src="img/silver.png" alt="silver coin" class="img-responsive center-block coin-size" ng-hide="taken > 2"></td>
                    <td><img src="img/silver.png" alt="silver coin" class="img-responsive center-block coin-size" ng-hide="taken > 1"></td>
                    <td><img src="img/silver.png" alt="silver coin" class="img-responsive center-block coin-size" ng-hide="taken > 0"></td>
                </tr>
            </table>
            <br>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-inverse" ng-click="changeTurn();
                    take(1);" ng-disabled="taken > 9">Take 1</button>
                <button type="button" class="btn btn-info" ng-click="changeTurn();
                    take(2);" ng-disabled="taken > 8">Take 2</button>
                <button type="button" class="btn btn-inverse" ng-click="changeTurn();
                    take(3);" ng-disabled="taken > 7">Take 3</button>
            </div>
        </div>
        <div class="animated fadeIn" ng-if="taken > numberOfCoins - 4">
            <h3 class="tile-title text-black">
                Well done {{turn}}!<br><br>
                You won the game!<br>
                You can keep the gold coin!
            </h3>
            <br>
            <div class="row">
                <div class="col-xs-12"><img src="img/gold.png" alt="gold coin" class="img-responsive center-block big-gold-coin"></div>
            </div>
            <br>
            <button type="button" class="btn btn-inverse" ng-click="restartTakeAway();">Restart</button>
        </div>
    </div>
</div>
