<div class="col-lg-12">
    <div class="tile">
        <div ng-hide="nimOver">
            <div class="animated fadeIn">
                <h4 class="text-black">{{nimTurn}}'s Turn</h4>
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <table class="center" border="0" cellpadding="0" cellspacing="0">
                            <tr ng-repeat="rows in nimMatrix">
                                <td><button ng-hide="nimMatrix[$index][0] === false" ng-disabled="nimRowNum !== -1 && nimRowNum != $index" type="button" class="btn btn-inverse" ng-click="nimRowClicked($index);
                                        nimTake($index);
                                        nimCheckforWinner();" style="padding: 5px; margin-right: 10px;">Take</button></td>
                                <td ng-repeat="value in rows track by $index" ng-hide="!value"><img src="img/{{colors[$index]}}.png" alt="candy" class="img-responsive center-block" style="margin: 2px; width: 50%;"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <br>
            </div>
            <div class="animated fadeIn">
                <br>
                <button ng-disabled="nimRowNum === -1" type="button" class="btn btn-inverse" ng-click="nimRowClicked(-1);
                    changeNimTurn();">Next</button>
            </div>
        </div>
        <div class="animated fadeIn" ng-hide="!nimOver">
            <h3 class="tile-title text-black">
                Well done {{nimTurn}}!<br><br>
                You won the game!<br>
            </h3>
            <br>
            <button type="button" class="btn btn-inverse" ng-click="restartNim();">Restart</button>
        </div>
    </div>
</div>
